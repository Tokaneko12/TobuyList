<ons-page id="menuPage" ng-controller="MenuController as $ctrl">
  <div class="menu-list--wrapper">
    <ons-list class="menu-list">
      <ons-list-item class="menu-list__item" ng-click="$ctrl.openDialy();" tappable style="cursor: pointer" modifier="longdivider chevron">
        手帳
      </ons-list-item>
      <ons-list-item class="menu-list__item" ng-click="$ctrl.openBuyItem();" tappable style="cursor: pointer" modifier="longdivider chevron">
        よく買うカード
      </ons-list-item>
    </ons-list>

    <ons-list class="menu-list bottom-list">
      <ons-list-item class="menu-list__item" ng-click="$ctrl.openSetting();" tappable style="cursor: pointer" modifier="longdivider chevron">
        設定
      </ons-list-item>
      <ons-list-item class="menu-list__item" ng-click="$ctrl.openServiceTerms();" tappable style="cursor: pointer" modifier="longdivider chevron">
        利用規約
      </ons-list-item>
    </ons-list>
  </div>
